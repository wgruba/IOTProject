<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <div class="form-group">
    <label for="password">Nowe hasło</label>
    <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" (input)="updateWarning()">
  </div>
  <div class="form-group">
    <label for="password-repeat">Powtórz Nowe Hasło</label>
    <input type="password" class="form-control" name="password_repeated" id="password-repeat" [(ngModel)]="password_repeated" (input)="updateWarning()">
  </div>
  <p class="password-warning">{{warning}}</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button class="btn btn-secondary" (click)="onNoClick()">Anuluj</button>
  <button mat-button class="btn btn-primary" (click)="onYesClick()">Potwierdź</button>
</div>

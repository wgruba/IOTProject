<!DOCTYPE html>
<html lang="pl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona rejestrowania</title>

</head>
<body>
    

    <div class="logo">
        <a routerLink="/"><img src="logo.png" alt="Logo Strony"></a>
    </div>

    <div class="login">
        <form action="login.php" method="post">
            <div class="login-input">
                Nazwa Użytkownika
                <br>
                <input type="text" name="login" placeholder="">
                <br>
                <br>
                Email
                <br>
                <input type="text" name="email" placeholder="">
                <br>
                <br>
                Hasło
                <br>
                <input type="password" name="password" id="password" [(ngModel)]="password" (input)="updateWarning()">
                <br>
                <br>
                Powtórz Hasło
                <br>
                <input type="password" name="password_repeated" id="password-repeat" [(ngModel)]="password_repeated" (input)="updateWarning()">
            </div>
            <p class="password-warning">{{warning}}</p>
            <br>
            <br>
            <br>
            <br>
            <div class="login-button">
                <input type="submit" value="Zarejestruj">
            </div>
        </form>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetowanie Hasła</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
    <div *ngIf="!zmieniono" class="main-part card p-4 shadow-lg w-100" style="max-width: 400px;">
        <h3 class="text-center mb-4">Zmień Hasło</h3>
        <form>
            <div class="form-group">
                <label for="password">Nowe hasło</label>
                <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" (input)="updateWarning()">
            </div>
            <div class="form-group">
                <label for="password-repeat">Powtórz Nowe Hasło</label>
                <input type="password" class="form-control" name="password_repeated" id="password-repeat" [(ngModel)]="password_repeated" (input)="updateWarning()">
            </div>
            <p class="password-warning text-danger">{{warning}}</p>
            <button mat-button class="btn btn-primary btn-block" (click)="onYesClick()">Zmień hasło</button>
        </form>
    </div>
    <div *ngIf="zmieniono" class="main-part card p-4 shadow-lg w-100 text-center" style="max-width: 400px;">
        <h2 class="text-success">Hasło zostało zmienione.</h2>
    </div>
</body>
</html>
